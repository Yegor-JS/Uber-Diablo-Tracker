<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
  <h3> Non-ladder, softcore: </h3>
  <div id="nlsc"></div>
  <h3> Non-ladder, hardcore: </h3>
  <div id="nlhc"></div>
  <h3> Ladder, softore: </h3>
  <div id="lsc"></div>
  <h3> Ladder, hardcore: </h3>
  <div id="lhc"></div>

  <h3>Or check Uber Diablo on demand</h3>

  <p>Select what we're checking:</p>

  <form id="form">
    <label for="region">Choose a region:</label>
    <select id="regions" name="regions">
      <option value="1">America</option>
      <option value="2">Europe</option>
      <option value="3">Asia</option>
    </select>
    <label for="modes">Choose a mode:</label>
    <select id="modes" name="modes">
      <option value="1">Ladder</option>
      <option value="2">Non-Ladder</option>
    </select>
    <label for="hardcorness">Choose hardcorness:</label>
    <select id="hardcorness" name="hardcorness">
      <option value="2">Softcore</option>
      <option value="1">Hardcore</option>
    </select>
    <input type="submit">
  </form>
  <script src="./app.js"></script>
</body>

</html>
